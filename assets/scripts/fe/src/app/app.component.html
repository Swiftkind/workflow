




<main class="container-fluid main-container p-0" [ngClass]="{'container-extended': nav.config.expand}">
  <ui-view name="sidemenu"></ui-view>

  <div class="content-wrapper">

    <ui-view name="navigation"></ui-view>
    <ui-view name="content"></ui-view>
    
  </div>
  
  <!-- SIDE MODALS -->

  <ui-view name="sideopen"></ui-view>

  <aside class="search-filter">
    <div class="d-flex justify-content-between mb-3">
      <label>Filters</label>
      <small class="text-muted">
        <i class="far fa-circle-notch"></i>
        Applying Filters
      </small>
    </div>
    <div class="mb-5">
      <label class="section-title d-block">Inclusive Dates</label>
      <div id="reportrange" class="date-range-picker form-control">
          <span></span>
      </div>
      
    </div>
    <div class="form-check pl-0 mb-5">
      <input type="checkbox" name="" id="project">
      <label class="text-medium">Projects</label>
      
      <ul class="list-unstyled">
        <li>
          <div class="form-check">
            <input type="checkbox" name="" id="project">
            <label>Current Projects</label>
          </div>
        </li>
        <li>
          <div class="form-check">
            <input type="checkbox" name="" id="project">
            <label>Archived Projects</label>
          </div>
        </li>
        <li>
          <div class="pl-3">
            <label class="section-title d-block">Selected Projects</label>
            <select class="selectpicker form-control"  multiple id="selectProject">
              <option>All Projects</option>
              <option>Mustard</option>
              <option>Ketchup</option>
              <option>Relish</option>
            </select>

          </div>
        </li>
      </ul>
    </div>
    
    <div class="form-check pl-0 pb-5">
      <input type="checkbox" name="" id="project">
      <label class="text-medium">Task Status</label>
      <ul class="list-unstyled">
        <li>
          <div class="form-check">
            <input type="checkbox" name="" id="project">
            <label>Done</label>
          </div>
        </li>
        <li>
          <div class="form-check">
            <input type="checkbox" name="" id="project">
            <label>To Do</label>
          </div>
        </li>
        <li>
          <div class="form-check">
            <input type="checkbox" name="" id="project">
            <label>Issues</label>
          </div>
          <ul class="list-unstyled">
            <li>
              <div class="form-check">
                <input type="checkbox" name="" id="project">
                <label>Pending</label>
              </div>
              <div class="form-check">
                <input type="checkbox" name="" id="project">
                <label>Resolved</label>
              </div>
            </li>
          </ul>
        </li>
      </ul>
    </div>
    <div class="d-flex justify-content-center mt-5">
      <button class="btn-light btn mr-4">Clear</button>
      <button class="btn-primary btn filter-toggle">Close</button>
    </div>
  </aside>
  
  <!-- SIDE MODALS -->
</main>
