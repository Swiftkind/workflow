<div class="modal-header">
  <h4 class="modal-title">Create event for {{formattedEventDate}}</h4>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('cross click')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>

<!-- MODAL BODY -->
<div class="modal-body">
  <form [formGroup]="form.form" class="form p-3">
    <div class="row">
      <div class="col-md-12">
        <div class="form-group">
          <label>Title:</label>
          <input type="text" formControlName="title" class="form-control" />
          <span [hidden]="form.valid('title')">This field is required.</span>
        </div>
      </div>  
      <div class="col-md-12">
        <div class="form-group">
          <label>Content:</label>
          <input type="text" formControlName="content" class="form-control" />
          <span [hidden]="form.valid('content')">This field is required.</span>
        </div>
      </div>
      <div class="col-md-12">
        <div class="form-group">
          <label>Participants:</label>
            <select formControlName="participants_id" class="form-control" multiple>
              <option *ngFor="let user of users" [ngValue]="user.id">{{user.full_name}}</option>
            </select>
          <span [hidden]="form.valid('participants_id')">
            This field is required.
          </span>
        </div>
      </div>
      <div class="col-md-12">
        <div class="form-group">
          <label>Start time:</label>
          <input type="time" formControlName="start_time" class="form-control" />
          <span [hidden]="form.valid('start_time')">This field is required.</span>
        </div>
      </div>
      <div class="col-md-12">
        <div class="form-group">
          <label>End time:</label>
          <input type="time" formControlName="end_time" class="form-control" />
          <span [hidden]="form.valid('end_time')">This field is required.</span>
        </div>
      </div>
      <div class="col-md-12">
          <div class="form-group">
            <label>Frequency:</label>
            <select formControlName="frequency" class="form-control">
              <option value="none">None</option>
              <option value="daily">Daily</option>
              <option value="weekly">Weekly</option>
              <option value="monthly">Monthly</option>
              <option value="yearly">Yearly</option>
            </select>
            <!-- <input type="text" formControlName="frequency" class="form-control" /> -->
            <span [hidden]="form.valid('frequency')">This field is required.</span>
          </div>
        </div>
    </div>
    <button *ngIf="!eventInstance; else elseTemplate" type="submit" class="btn btn-primary px-4" (click)="onSubmit('create')">Add Event</button>
    <ng-template #elseTemplate>      
      <button type="submit" data-action="update" class="btn btn-secondary px-4 mr-1" (click)="onSubmit('update')">Update Event</button>
      <button type="submit" data-action="delete" class="btn btn-danger px-4" (click)="onSubmit('delete')">Delete Event</button>
    </ng-template>
    
  </form>
</div>
<!-- END MODAL BODY -->
