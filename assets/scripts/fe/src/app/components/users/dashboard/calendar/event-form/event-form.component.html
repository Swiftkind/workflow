<form [formGroup]="form.form" (ngSubmit)="onSubmit(form.form)" class="form">
  <div class="row">
    <div class="col-md-12">
      <div class="form-group">
        <label>Title:</label>
        <input type="text" formControlName="title" class="form-control" />
        <span [hidden]="form.valid('title')">This field is required.</span>
      </div>
    </div>

    <div class="col-md-12">
      <div class="form-group">
        <label>Content:</label>
        <input type="text" formControlName="content" class="form-control" />
        <span [hidden]="form.valid('content')">This field is required.</span>
      </div>
    </div>
    <div class="col-md-12">
      <div class="form-group">
        <label>Participants:</label>
          <select formControlName="participants_id" class="form-control" multiple>
            <option value="dog">Dog</option>
            <option value="cat">Cat</option>
            <option value="hamster">Hamster</option>
            <option value="parrot">Parrot</option>
            <option value="spider">Spider</option>
            <option value="goldfish">Goldfish</option>
          </select>
        <span [hidden]="form.valid('participants_id')">
          This field is required.
        </span>
      </div>
    </div>
    <div class="col-md-12">
      <div class="form-group">
        <label>Start time:</label>
        <input type="time" formControlName="start_time" class="form-control" />
        <span [hidden]="form.valid('start_time')">This field is required.</span>
      </div>
    </div>
    <div class="col-md-12">
      <div class="form-group">
        <label>End time:</label>
        <input type="time" formControlName="end_time" class="form-control" />
        <span [hidden]="form.valid('end_time')">This field is required.</span>
      </div>
    </div>
  </div>

  <button type="submit" class="btn btn-primary px-4">Add Event</button>
</form>
