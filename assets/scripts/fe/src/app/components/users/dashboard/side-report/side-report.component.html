<aside class="side-modal" [ngClass]="{'open': open}">
  <a class="closeModal">
    <i class="fal fa-times"></i>
  </a>
  <div class="report-feed">
    <div class="mb-4">
      <div class="mb-4 d-flex justify-content-between align-items-center">
        <div>
          <h5 class="pane-title mb-0">{{ report.date_created | date: "EEEE" }}</h5>
          <label class="text-muted"><small>{{ report.date_created | date: "MMMM dd, y" }}</small></label>
        </div>
        <a href="#" class="">View report summary <i class="fal fa-long-arrow-right ml-2"></i></a>
      </div>
      <div class="d-flex">
        <div class="mr-5">
          <h6 class="mb-0 pane-title">#{{ report.project.channel_name }}</h6>
          <label *ngIf="report.blockers.length === 0"><small>No Issues</small></label>
          <label *ngIf="report.blockers.length > 0" class="text-danger"><small>{{ report.pending_issues }} Pending Issue{{ report.pending_issues > 1 ? 's': '' }}</small></label>
        </div>
        <div class="text-left">
          <h6 class="mb-0 d-block pane-title">Hours:  <span>{{ report.total_hours }}</span></h6>
          <label class=" text-muted"><small>as of {{ report.date_created | date: "h:mm a" }}</small></label>
        </div>
      </div>
    </div>
    <div class="report-table">
      <table id="doneTable">
        <thead>
          <tr>
            <th width="80%">Worked on</th>
            <th width="10%">Reference</th>
            <th width="10%">Hours</th>
          </tr>
        </thead>
        <tbody>

          <tr *ngFor="let i of report.done">
            <td>
              <p class="report-name">
                {{ i.content }} 
              </p>
            </td>
            <td>
              <a [href]="i.reference | sanitizeurl">
                <i class="fal fa-external-link"></i>
              </a>
            </td>
            <td>
              <p>{{ i.hours }}</p>
            </td>
          </tr>

        </tbody>
      </table>

      <table id="todoTable">
        <thead>
          <tr>
            <th width="80%">To do</th>
            <th width="10%">Reference</th>
            <th width="10%">&nbsp;</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let i of report.todo">
            <td>
              <p class="report-name">
                {{ i.content }}
              </p>
            </td>
            <td>
              <a [href]="i.reference | sanitizeurl">
                <i class="fal fa-external-link"></i>
              </a>
            </td>
            <td>
            </td>
          </tr>
        </tbody>
      </table>

      <table id="issuesTable">
        <thead>
          <tr>
            <th width="80%">Issues</th>
            <th width="10%">Reference</th>
            <th width="10%">Status</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let i of report.blockers">
            <td>
              <p class="report-name">
                {{ i.content }}
              </p>
            </td>
            <td>
              <a [href]="i.reference | sanitizeurl">
                <i class="fal fa-external-link"></i>
              </a>
            </td>
            <td>
              <span class="issue-status-mark" [ngClass]="{'unresolved': !report.is_fixed, 'resolved': report.is_fixed}"></span>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</aside>
