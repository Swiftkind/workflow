<aside class="search-filter show-filter">
  <div class="d-flex justify-content-between mb-3">
    <label>Filters</label>
    <small class="text-muted">
      <i class="far fa-circle-notch"></i>
      Applying Filters
    </small>
  </div>
  <div class="mb-5">
    <label class="section-title d-block">Inclusive Dates</label>
      <div ngbDropdown autoClose="outside">
        <div class="date-range-picker form-control" ngbDropdownToggle>
          HELLO WORLD
        </div>
        <div ngbDropdownMenu aria-labelledby="dropdownBasic1" autoClose="false">
          <div>
            <ngb-datepicker [displayMonths]="2"></ngb-datepicker>
          </div>  
        </div>
      </div>
  </div>
  <div class="form-check pl-0 mb-5">
    <input type="checkbox" name="" id="project">
    <label class="text-medium">Projects</label>
    
    <ul class="list-unstyled">
      <li>
        <div class="form-check">
          <input type="checkbox" name="" id="project">
          <label>Current Projects</label>
        </div>
      </li>
      <li>
        <div class="form-check">
          <input type="checkbox" name="" id="project">
          <label>Archived Projects</label>
        </div>
      </li>
      <li>
        <div class="pl-3">
          <label class="section-title d-block">Selected Projects</label>
          <select class="selectpicker form-control"  multiple id="selectProject">
            <option>All Projects</option>
            <option>Mustard</option>
            <option>Ketchup</option>
            <option>Relish</option>
          </select>

        </div>
      </li>
    </ul>
  </div>
  
  <div class="form-check pl-0 pb-5">
    <input type="checkbox" name="" id="project">
    <label class="text-medium">Task Status</label>
    <ul class="list-unstyled">
      <li>
        <div class="form-check">
          <input type="checkbox" name="" id="project">
          <label>Done</label>
        </div>
      </li>
      <li>
        <div class="form-check">
          <input type="checkbox" name="" id="project">
          <label>To Do</label>
        </div>
      </li>
      <li>
        <div class="form-check">
          <input type="checkbox" name="" id="project">
          <label>Issues</label>
        </div>
        <ul class="list-unstyled">
          <li>
            <div class="form-check">
              <input type="checkbox" name="" id="project">
              <label>Pending</label>
            </div>
            <div class="form-check">
              <input type="checkbox" name="" id="project">
              <label>Resolved</label>
            </div>
          </li>
        </ul>
      </li>
    </ul>
  </div>
  <div class="d-flex justify-content-center mt-5">
    <button class="btn-light btn mr-4">Clear</button>
    <button class="btn-primary btn filter-toggle" (click)="close()">Close</button>
  </div>
</aside>
