<style>
    table, th, td {
        border: 1px solid black;
        font-size: 15px;
        text-align: center;
        padding-top: 10px;
    }
    
    @page {
        size: letter landscape;
        margin: 1cm;
    }
    .w-100{
        width: 100%;
    }
    .title_info{
        text-align: center;
        display: flex;
    }
    .title_content{
        padding-top: 10 px;
        font-size: 20px;
        font-weight: bold;
    }
    .pb-0{
        padding-bottom:0px;
    }
    .mb-0{
        margin-bottom: 0px;
    }
    .pt-0{
        padding-top:0px;
    }
    .mt-0{
        margin-top: 0px;
    }
    .mt-n-10{
        margin-top: -50px;
    }
</style>

{% for dt in data %}
    <center>
        <h1> {{dt.user.full_name}} - {{ dt.date_created }} </h1> 

        <table class="w-100 mt-0 pt-0" >
            <tr>
                <th>Done</th>
                <th>Todo</th> 
                <th>Blocker</th>
            </tr>
            <tr>
                <td> {% for done in dt.done %} {{ done.content }}, &nbsp {% endfor %} </td>
                <td> {% for todo in dt.todo %} {{ todo.content }}, &nbsp {% endfor %} </td>
                <td> {% for blocker in dt.blockers %} {{ blocker.content }}, &nbsp {% endfor %} </td>
            </tr>
        </table>
    </center>
{% endfor %}
